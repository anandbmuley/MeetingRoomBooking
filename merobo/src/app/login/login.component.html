<div class="row">
  <div class="col s6 offset-s3">
    <div class="card blue-grey darken-1">
      <div class="card-content white-text">
        <span class="card-title">MEROBO</span>
        <br/><br/><br/>
        <div class="row">
          <div class="col s10 offset-s1">

            <div class="row">
              <input type="text" name="username" placeholder="Username" [(ngModel)]="login.username">
            </div>

            <div class="row">
              <input type="password" name="password" placeholder="Password" [(ngModel)]="login.password">
            </div>

            <div class="row">
              <button class="waves-effect waves-light btn" (click)="authenticate()">Login</button>
            </div>

            <div class="row">
              {{message}}
            </div>

          </div>
        </div>
      </div>
      <div class="card-action">
        <a routerLink="/register">REGISTER</a>
        <a routerLink="/forgot-password">FORGOT PASSWORD</a>
      </div>
    </div>
  </div>
</div>
