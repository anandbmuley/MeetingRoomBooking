<mat-card class="card">
  <mat-card-header class="header">
    <mat-card-title class="card-title">Meeting Room Booking</mat-card-title>
    <mat-card-subtitle class="card-subtitle">MEROBO</mat-card-subtitle>
  </mat-card-header>
  <div *ngIf="message" class="error-message">{{message}}</div>
  <mat-card-content class="main-content">
    <mat-form-field class="full-width medium-font">
      <mat-label>Username</mat-label>
      <input matInput [(ngModel)]="login.username" placeholder="johndoe">
    </mat-form-field>
    <mat-form-field class="full-width medium-font">
      <mat-label>Password</mat-label>
      <input matInput [(ngModel)]="login.password" type="password" placeholder="******">
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button (click)="authenticate()" class="card-button">LOGIN</button><br>
    <a class="button-separator" mat-button href="register">REGISTER</a>
  </mat-card-actions>
</mat-card>
