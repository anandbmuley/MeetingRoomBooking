<div align="center">
  <mat-grid-list cols="3">
    <mat-grid-tile></mat-grid-tile>
    <mat-grid-tile>
      <mat-card style="width: 100%;" class="example-card">
        <mat-card-header style="width: 100%; text-align: center;">
          <!-- <div mat-card-avatar class="example-header-image"></div> -->
          <mat-card-title style="width: 300%">Manage Rooms</mat-card-title>
          <mat-card-subtitle style="width: 300%">Add New Room</mat-card-subtitle>
        </mat-card-header>
        <!-- <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu"> -->
        <mat-card-content>
          <mat-form-field>
            <input matInput [(ngModel)]="room.name" placeholder="Room Name">
          </mat-form-field>

          <section class="example-section">
            <mat-checkbox class="example-margin" [(ngModel)]="room.hasProjector">Projector</mat-checkbox>
            <mat-checkbox class="example-margin" [(ngModel)]="room.hasAc">AC</mat-checkbox>
          </section>

          <mat-form-field style="width: 10%">
            <input matInput [(ngModel)]="room.capacity" placeholder="Capacity">
          </mat-form-field>

        </mat-card-content>
        <mat-card-actions>
          <button mat-raised-button color="primary" (click)="addRoom()">ADD</button>
        </mat-card-actions>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>

</div>
