<div align="center">
  <mat-grid-list cols="3">
    <mat-grid-tile></mat-grid-tile>
    <mat-grid-tile>
      <mat-card style="width: 100%;" class="example-card">
        <mat-card-header style="width: 100%; text-align: center;">
          <mat-card-title style="width: 230%">Manage Rooms</mat-card-title>
          <mat-card-subtitle style="width: 230%">Add New Room</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <mat-form-field>
            <input matInput [(ngModel)]="room.name" placeholder="Room Name">
          </mat-form-field>

          <section class="example-section">
            <mat-checkbox class="example-margin" [(ngModel)]="room.hasProjector">Projector</mat-checkbox>
            <mat-checkbox class="example-margin" [(ngModel)]="room.hasAc">AC</mat-checkbox>
          </section>

          <mat-form-field style="width: 15%">
            <input matInput [(ngModel)]="room.capacity" placeholder="Capacity">
          </mat-form-field>

        </mat-card-content>
        <mat-card-actions>
          <button mat-raised-button (click)="addRoom()">ADD</button>
        </mat-card-actions>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>

</div>
