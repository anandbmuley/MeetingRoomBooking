<div align="center">
  <div class="room-image-container">
    <img *ngIf="room.imageUrl" mat-card-image class="card-image" src="assets/{{room.imageUrl}}" alt="Room Image">
    <mat-icon *ngIf="!room.imageUrl" class="upload-room-image" aria-hidden="false" aria-label="Upload Room Image">
      insert_photo</mat-icon>
    <div class="room-image-title" *ngIf="!room.imageUrl">Upload Room Image
    </div>
    <input #roomImageSelector type="file">
  </div>
  <div class="room-details-section">
    <div class="room-list-container">
      <mat-form-field>
        <mat-label>Choose an option</mat-label>
        <mat-select (selectionChange)="changedOption($event)" [(value)]="room">
          <mat-option *ngFor="let room of rooms" [value]="room">{{room.name}}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <mat-card class="card">
      <mat-card-header class="header">
        <mat-card-title class="title">Manage Rooms</mat-card-title>
        <mat-card-subtitle class="sub-title">Add New Room</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <div *ngIf="message" class="success-message">{{message}}</div>
        <mat-form-field class="room-name">
          <input matInput [(ngModel)]="room.name" placeholder="Room Name">
        </mat-form-field>

        <section class="section">
          <mat-checkbox class="checkbox" [(ngModel)]="room.hasProjector">Projector</mat-checkbox>
          <mat-checkbox class="checkbox" [(ngModel)]="room.hasAc">AC</mat-checkbox>
        </section>

        <mat-form-field class="capacity">
          <input matInput [(ngModel)]="room.capacity" placeholder="Capacity">
        </mat-form-field>

      </mat-card-content>
      <mat-card-actions class="card-actions">
        <button *ngIf="!editMode" class="add-btn" color="primary" mat-raised-button (click)="addRoom()">ADD</button>
        <button *ngIf="editMode" class="add-btn" color="primary" mat-raised-button (click)="saveRoom()">SAVE</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
