<div [ngClass]="{ 'room-available' : isAvailable }" class="card">
  <div class="card-content white-text">
    <span class="card-title">{{room.name}}</span>
    <ul *ngIf="showBookings && currentBooking" class="collection">
      <booking [data]="currentBooking"></booking>
    </ul>
    <span style="color: teal;">{{ message }}</span>
  </div>
</div>
