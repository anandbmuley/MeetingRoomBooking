<div align="center">
  <mat-card class="registration-card">
    <mat-card-header>
      <mat-card-title>MEROBO</mat-card-title>
      <mat-card-subtitle>Room Booking</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>

      <mat-grid-list cols="2" rowHeight="2:1">
        <mat-grid-tile colspan="2">
          <mat-form-field class="example-full-width">
            <input matInput type="text" placeholder="Name" [(ngModel)]="user.name">
          </mat-form-field>
        </mat-grid-tile>

        <mat-grid-tile>
          <mat-form-field class="example-full-width">
            <input matInput type="text" placeholder="Username" [(ngModel)]="user.username">
          </mat-form-field>
        </mat-grid-tile>

        <mat-grid-tile>
          <mat-form-field class="example-full-width">
            <input matInput type="password" placeholder="Password" [(ngModel)]="user.password">
          </mat-form-field>
        </mat-grid-tile>

        <mat-grid-tile>
          <mat-form-field class="example-full-width">
            <input matInput type="email" placeholder="EmailId" [(ngModel)]="user.emailId">
          </mat-form-field>
        </mat-grid-tile>

        <mat-grid-tile>
          <mat-form-field class="example-full-width">
            <input matInput type="tel" placeholder="Contact No" [(ngModel)]="user.contactNo">
          </mat-form-field>
        </mat-grid-tile>


      </mat-grid-list>

      <button mat-raised-button color="primary" (click)="register()">REGISTER</button>

    </mat-card-content>
    <mat-card-actions>
      <a mat-button routerLink="/login">LOGIN</a>
      <a mat-button routerLink="/forgot-password">FORGOT PASSWORD</a>
    </mat-card-actions>
  </mat-card>
</div>
