<!DOCTYPE html>
<html lang="en" ng-app="MeetingRoomUI" >
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>MEROBO</title>
<base href="/MeetingRoomBooking/">
<!-- Bootstrap Config -->
<link rel="shortcut icon" type="image/png" href="images/capricorn.png"/>
<link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.css">
<!-- <link rel="stylesheet" type="text/css" href="css/justified-nav.css"> -->
<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
<script type="text/javascript" src="node_modules/jquery/dist/jquery.js"></script>
<script type="text/javascript" src="node_modules/bootstrap/dist/js/bootstrap.js"></script>

<!-- Bootstrap Config -->

<script type="text/javascript" src="node_modules/angular/angular.js"></script>
<script type="text/javascript" src="node_modules/angular-route/angular-route.js"></script>
<script type="text/javascript" src="node_modules/angular-cookies/angular-cookies.js"></script>
<script type="text/javascript" src="scripts/lib/ui-bootstrap-tpls-0.13.4.min.js"></script>
<!-- CSS -->
<link rel="stylesheet" type="text/css" href="css/main.css">
<script type="text/javascript" src="scripts/app.js"></script>
<!-- Sample Data Provider -->
<script type="text/javascript" src="scripts/dataproviders/SampleDataProvider.js"></script>
<!-- Controllers -->
<script type="text/javascript" src="scripts/controllers/LoginController.js"></script>
<script type="text/javascript" src="scripts/controllers/LogoutController.js"></script>
<script type="text/javascript" src="scripts/controllers/UserController.js"></script>
<script type="text/javascript" src="scripts/controllers/HomeController.js"></script> 
<script type="text/javascript" src="scripts/controllers/CreateTeamController.js"></script>
<script type="text/javascript" src="scripts/controllers/TeamsController.js"></script>
<script type="text/javascript" src="scripts/controllers/MereoboSessionController.js"></script>
<script type="text/javascript" src="scripts/controllers/BookRoomModalController.js"></script> 
<script type="text/javascript" src="scripts/controllers/AboutController.js"></script>
<script type="text/javascript" src="scripts/controllers/ContactController.js"></script>
<script type="text/javascript" src="scripts/controllers/DashboardController.js"></script>
<script type="text/javascript" src="scripts/controllers/ManageProfileController.js"></script>
<!-- Forgot Password-->
<script type="text/javascript" src="scripts/forgotpwd/ForgotPasswordController.js"></script>
<script type="text/javascript" src="scripts/forgotpwd/ForgotPasswordService.js"></script>
<!-- Services -->
<script type="text/javascript" src="scripts/services/BookingService.js"></script>	
<script type="text/javascript" src="scripts/services/TeamService.js"></script>
<script type="text/javascript" src="scripts/services/AuthenticationService.js"></script>
<!-- Validators -->
<script type="text/javascript" src="scripts/validators/CustomValidators.js"></script>
</head>
<body>
	<div class="container">
		<div ng-if="authenticated" class="masthead">
			<h3 class="text-info">
				<div class="row">
					<div class="col-md-2">
						<div class="site-title">{{usr.teamName}}</div>
						<div class="site-subtitle">{{usr.name}}</div>
					</div>
					<div class="col-md-8" align="center">
					</div>
					<div align="right" ng-controller="MeroboSessionController" class="col-md-2 session-msg" align="right">
						<div class="site-subtitle">{{loginTimeMsg}}</div>
						<div class="site-subtitle" style="color: red;">{{sessionMessage}}</div>
					</div>
				</div>
			</h3>
			<nav class="navbar navbar-inverse navbar-default">
		        <div class="container-fluid">
		          <div class="navbar-header">
		            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
		              <span class="sr-only">Toggle navigation</span>
		              <span class="icon-bar"></span>
		              <span class="icon-bar"></span>
		              <span class="icon-bar"></span>
		            </button>
		            <a class="navbar-brand" href="#/home">MEROBO</a>
		          </div>
		          <div id="navbar" class="navbar-collapse collapse">
		            <ul class="nav navbar-nav">
		              <li><a href="home">Home</a></li>
		              <li><a href="teams">Teams</a></li>
					  <li><a href="manageprofile">Manage Profile</a></li>
					  <li ng-show="$rootScope.admin"><a href="#/admin">Administration</a></li>
		            </ul>
		            <ul class="nav navbar-nav navbar-right">
		              <li><a href="logout">Logout</a></li>
		            </ul>
		          </div><!--/.nav-collapse -->
		        </div><!--/.container-fluid -->
      		</nav>
		</div>
		<div id="content-area" ng-view></div>
	</div>
	<footer ng-class="{'footer-relative':footerRelative,'footer':!footerRelative}">
		<div class="container">
			<div class="row footer-row">
				<div class="col-md-1 footer-link">
					<a href="home">Site Home</a>
				</div>
				<div class="col-md-3"></div>
				<div align="center" class="col-md-4 copyright">&copy; Anand Muley</div>
				<div class="col-md-1"></div>
				<div class="col-md-2 footer-link">
					<a href="about">How to use?</a>
				</div>
				<div class="col-md-1 footer-link">
					<a href="contact">Contact</a>
				</div>
			</div>
		</div>
	</footer>
</body>
</html>
